{% extends 'layout/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">
        <h3 class="m-0 text-primary">Điểm danh: {{ my_class.name }}</h3>

        <a href="/teacher" class="btn btn-outline-secondary">Quay lại Danh sách </a>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 d-flex align-items-center">
            <label class="me-2 fw-bold">Ngày:</label>
            <input type="date" id="attendanceDate" class="form-control" value="{{ today }}">
            <button class="btn btn-primary ms-2" onclick="location.reload()">Xem</button>
        </div>
    </div>

    <div class="card shadow-sm">
        <table class="table table-hover mb-0 align-middle">
            <thead class="bg-light text-center">
                <tr>
                    <th width="10%">Mã</th>
                    <th width="40%" class="text-start">Họ và Tên</th>
                    <th width="50%">Điểm danh</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                {% set status = get_attendance(s.id, today) %}
                <tr>
                    <td class="text-center fw-bold text-muted">{{ s.user.id }}</td>
                    <td>{{ s.user.name }}</td>
                    <td class="text-center">
                        <div class="d-flex justify-content-center gap-4">

                            <div class="form-check">
                                <input class="form-check-input attendance-radio" type="radio"
                                       name="att_{{ s.id }}"
                                       data-enrollment="{{ s.id }}"
                                       value="1"
                                       style="transform: scale(1.3);"
                                       {{ 'checked' if status == True else '' }}>
                                <label class="form-check-label text-success">Có mặt</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input attendance-radio" type="radio"
                                       name="att_{{ s.id }}"
                                       data-enrollment="{{ s.id }}"
                                       value="0"
                                       style="transform: scale(1.3);"
                                       {{ 'checked' if status == False else '' }}>
                                <label class="form-check-label text-danger">Vắng</label>
                            </div>

                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="msg" class="fixed-bottom p-2 bg-success text-white text-center fw-bold"
         style="display:none; width: 150px; right: 20px; bottom: 20px; border-radius: 5px;">
        Đã lưu!
    </div>
</div>

<script src="{{ url_for('static', filename='js/attendance.js') }}"></script>
{% endblock %}
