{% extends 'layout/base.html' %}
{% block content %}
<h2 class="text-primary text-center">LỚP HỌC CỦA TÔI</h2>
<div class="list-group mt-4">
    {% for c in classes %}
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-1">{{ c.name }}</h5>
            <small>{{ c.schedule }}</small>
        </div>
        <div>
            <a href="/teacher/class/{{ c.id }}" class="btn btn-primary btn-sm me-2">Nhập điểm </a>

            <a href="/teacher/class/{{ c.id }}/attendance" class="btn btn-warning btn-sm">Điểm danh </a>
        </div>
    </div>
    {% else %}
    <p class="text-center">Bạn chưa được phân công lớp nào.</p>
    {% endfor %}
</div>
{% endblock %}
