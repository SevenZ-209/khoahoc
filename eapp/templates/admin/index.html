{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<div class="container mt-4">
    <h1 class="text-center text-info mb-4">THỐNG KÊ SỐ LƯỢNG KHÓA HỌC</h1>

    <div class="row">
        <div class="col-md-5 col-12">
            <h4 class="text-success">Chi tiết số lượng</h4>
            <table class="table table-bordered table-hover mt-3">
                <thead class="table-light">
                    <tr>
                        <th>Tên danh mục</th>
                        <th>Số lượng khóa học</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in stats %}
                    <tr>
                        <td>{{ s[0] }}</td>
                        <td>{{ s[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="col-md-7 col-12">
            <canvas id="courseChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    window.onload = function() {
        let labels = [];
        let data = [];
        let colors = [];

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        {% for s in stats %}
            labels.push('{{ s[0] }}');
            data.push({{ s[1] }});
            colors.push(getRandomColor());
        {% endfor %}

        const ctx = document.getElementById('courseChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Số lượng khóa học',
                    data: data,
                    backgroundColor: colors,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    },
                    title: {
                        display: true,
                        text: 'Tỷ lệ phân bổ khóa học theo danh mục'
                    }
                }
            }
        });
    }
</script>

{% else %}
<h2 class="text-success text-center">ĐĂNG NHẬP QUẢN TRỊ</h2>
<form method="post" action="/login">
    </form>
{% endif %}

{% endblock %}
